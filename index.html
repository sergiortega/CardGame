<!DOCTYPE html>
<html ng-app="cardGame">
<head>
	<meta name="author" content="Sergio Ortega"/>
	<link rel="stylesheet" type="text/css" href="css/angular-block-ui.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>	
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-block-ui.min.js"></script>
	<script	type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="cardController as control">
	<div class="countdown">Countdown: {{counter}}</div>
	<div ng-repeat="data in cards" class="card" ng-class="{flipped: flippedCard}" ng-click="flipCard($event)"></div>
    <span class="message" ng-show="(cardsNumber <= 0)">
    	WINNER!!
    	<button type="reset" ng-click="resetGame()">Restart Game</button>
    	<button ng-click="nextLevel()" ng-show="moreLevels()">Next Level</button>
    </span>
</body>
</html>
